---
- hosts: localhost
  connection: local
  remote_user: liam
  tasks:
  - name: Check if Oh My Zsh exists
    stat:
      path: ~/.oh-my-zsh
    register: ohmyzsh_dir
  - name: Download Oh My Zsh
    get_url:
      url: https://install.ohmyz.sh/
      dest: "/tmp/ohmyz.sh"
      mode: "0755"
    when: not ohmyzsh_dir.stat.exists
  - name: Install Oh My Zsh
    shell:
      cmd: sh /tmp/ohmyz.sh
    when: not ohmyzsh_dir.stat.exists
  - name: Enable OhMyZsh configuration
    lineinfile:
      path: ~/.zprofile
      line: "[[ -r ~/.zshrc ]] && . ~/.zshrc"
      state: present
      create: yes
  - name: Copy Zshrc
    copy:
      src: .zshrc
      dest: ~/.zshrc
  - pacman:
      name: neovim,htop,btop,tmux,fzf,fd,ripgrep
      state: present
      update_cache: yes
    become: true
  - pacman:
      name: ttf-hack-nerd,ttf-noto-nerd
      state: present
    become: true
  - name: Check if Lazy.nvim exists
    stat:
      path: ~/.config/nvim
    register: lazynvim_dir
  - name: Download Lazy.nvim
    git:
      repo: https://github.com/LazyVim/starter
      dest: ~/.config/nvim
      depth: 1
    when: not lazynvim_dir.stat.exists
  - name: Clean up Lazy.nvim
    file:
      path: ~/.config/nvim/.git
      state: absent
  - name: Copy NeoVim config
    copy:
      src: ../share/nvim-core.lua
      dest: ~/.config/nvim/lua/plugins/core.lua
    


